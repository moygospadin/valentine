<html>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<head>
		<link rel="icon" type="image/x-icon" href="./favicon.ico">
		<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link href="./style.css" rel="stylesheet" type="text/css">
		<style id="dynamic"></style>
		<title>Happy Valentine's Day!</title>
	</head>
	<body>
		<div id="falling-hearts"></div>
		<div class="main">
			<h1>Happy Valentine's Day!</br>
				<span class="one">Will you</span></br>
				<span class="two">Bee my</span></br>
				<span class="three">valentine?</span>
			</h1>

				<div class="container">
					<div class="cat-face">
						<div class="ears">
							<div class="ear ear1"></div>
							<div class="ear ear2"></div>
						</div>
						<div class="eyes">
							<div class="eye eye1"></div>
							<div class="eye eye2"></div>
						</div>
						<div class="lips">
							<div class="lip lip1"></div>
							<div class="lip lip2"></div>
						</div>
						<div class="nose"></div>
						<div class="blushes">
							<div class="blush blush1"></div>
							<div class="blush blush2"></div>
						</div>
						<div class="mustache-group mustache-group1">
							<div class="mustache mustache1"></div>
							<div class="mustache mustache2"></div>
							<div class="mustache mustache3"></div>
						</div>
						<div class="mustache-group mustache-group2">
							<div class="mustache mustache4"></div>
							<div class="mustache mustache5"></div>
							<div class="mustache mustache6"></div>
						</div>
					</div>
					<div class="cat-body">
						<div class="hands">
							<div class="hand left-hand">
								<span class="hand-plam"></span>
							</div>
							<div class="hand right-hand">
								<span class="hand-plam"></span>
							</div>
						</div>
					</div>
					<div class="legs">
						<div class="leg left-leg"></div>
						<div class="leg right-leg"></div>
					</div>
					<div class="shadow"></div>
				</div>
			

			<h2>
				To <span id="valentine">To Julia</span>:
				<br />
				<span id="message">You are my luffy kitty</span>
			</h2>
		</div>
		<script src="./script.js" type="text/javascript"></script>
	</body>
</html>
